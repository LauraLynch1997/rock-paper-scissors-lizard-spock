<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome and google fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Rock Paper Scissors Lizard Spock</title>
</head>

<body>
    <section class="game">
        <div class="page-width">
            <div class="game-stats">
                <p>Player Wins:<span id="player-wins">0</span></p>
                <p>Win Streak:<span id="win-streak">0</span></p>
                <p>Computer Wins:<span id="computer-wins">0</span></p>
            </div>
            <h1 class="main-title">Game Heading</h1>
            <div id="buttons" class="button-list">
                    
            </div>
            <div class="results">
                <p>You Have Chosen: <span id="player-choice"></span></p>
                <h2 id="who-won"></h2>
                <p>The Computer Has Chosen: <span id="computer-choice"></span></p>    
            </div>
            <select class= "test" id="list">
                <option value="1">Game 1</option>
                <option value="2">Game 2</option>
            </select>
            <button id="reset" class="button">Reset Counters</button>
        </div>
    </section>
    
    <script src="assets/js/scripts.js">

    </script>
    
</body>

</html>
